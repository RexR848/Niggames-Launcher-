<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niggames Launcher</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #title-img {
      width: 60%;
      max-width: 500px;
    }

    #motd {
      font-size: 20px;
      color: yellow;
      text-align: center;
      animation: motdAnimation 1s infinite alternate ease-in-out;
      margin-top: 10px;
      display: inline-block;
      transform-origin: center;
    }

    @keyframes motdAnimation {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    .content {
      text-align: center;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 600px;
      margin-top: 50px;
      opacity: 0;
      animation: fadeInUp 1s forwards 1.5s;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      font-size: 18px;
    }

    .social-links {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .social-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    #orientation-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      color: white;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <img id="title-img" src="titulo.png" alt="Niggames Launcher">

  <div id="motd">¡Bienvenido al Alexsafio!</div>

  <div class="content">
    <button id="connect-btn">Conectar al Servidor</button>
    <p id="player-count">Jugadores conectados: Cargando...</p>
    <p id="server-status">Estado del servidor: <span>Desconocido</span></p>
  </div>
<div class="social-links">
    <a href="https://discord.gg/8r7AMg5mUh" target="_blank">Discord</a>
    <a href="minecraft://?addExternalServer=AlexxMzn2-fyn3.aternos.me|AlexxMzn2-fyn3.aternos.me:17490" rel="noopener">Agregar a Mis Servidores</a>
    <a href="creditos.html">Créditos</a>
  </div>
  <div id="fullscreen-message">Niggames Launcher for Alexsafio</div>


  </body>

    <script>
      async function fetchServerStatus() {
        try {
          const response = await fetch(`https://api.mcstatus.io/v2/status/bedrock/alexxmzn2-fyn3.aternos.me:17490`);
          if (!response.ok) throw new Error('Sin respuesta');
    
          const data = await response.json();
          
          if (!data.online || !data.players) {
            document.getElementById('player-count').innerText = 'Jugadores conectados: 0';
            document.getElementById('server-status').innerHTML = `Estado del servidor: <span style="color: #F44336;">Desconectado</span>`;
            document.getElementById('motd').innerText = "Mensaje del dia no disponible o servidor fuera de línea";
            return;
          }
    
          let motd = data.motd?.clean || "Mensaje del día no disponible";
    
          if (motd.includes("DEDSAFIO 3 - By TheNeitorLoL")) {
            motd = motd.replace("DEDSAFIO 3 - By TheNeitorLoL", "").trim();
          }
    
          document.getElementById('player-count').innerText = `Jugadores conectados: ${data.players.online}`;
          document.getElementById('server-status').innerHTML = `Estado del servidor: <span style="color: #4CAF50;">Encendido</span>`;
          document.getElementById('motd').innerText = motd;

          if (motd.includes("Offline\nAternos")) {
            document.getElementById('player-count').innerText = 'Jugadores conectados: No disponible hasta prender server';
            document.getElementById('server-status').innerHTML = `Estado del servidor: <span style="color: #F44336;">Apagado, puedes unirte<br>a la sala de espera <br>de Aternos</span>`;
            document.getElementById('motd').innerText = "Mensaje del día no disponible hasta que el server encienda";
          }
    
        } catch (error) {
          document.getElementById('player-count').innerText = 'Jugadores conectados: No disponible';
          document.getElementById('server-status').innerHTML = `Estado del servidor: <span style="color: #F44336;">Apagado</span>`;
          document.getElementById('motd').innerText = "Mensaje del día no disponible";
        }
      }
    
      setInterval(fetchServerStatus, 5000); // Actualizar cada 5 segundos
      fetchServerStatus();
    
      document.getElementById('connect-btn').onclick = () => {
        window.location.href = 'minecraft://?addExternalServer=Alexsafio|AlexxMzn2-fyn3.aternos.me:17490';
      };
    </script>
</html>
