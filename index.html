<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niggames Launcher</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Ajuste del título */
    #title-img {
      width: 20%; /* Reducido para que se vea bien en móviles */
      max-width: 300px; /* Tamaño máximo más pequeño */
    }

    /* Estilo del MOTD */
    #motd {
      font-size: 20px;
      color: yellow;
      text-align: center;
      animation: motdAnimation 1s infinite alternate ease-in-out;
      margin-top: 10px;
      display: inline-block; /* Para que el escalado no mueva otros elementos */
      transform-origin: center;
    }

    @keyframes motdAnimation {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    .content {
      text-align: center;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 600px;
      margin-top: 50px; /* Ajuste del cuadro */
      opacity: 0;
      animation: fadeInUp 1s forwards 1.5s;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      font-size: 18px;
    }

    .social-links {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .social-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    /* Estilo para mensaje de orientación obligatoria */
    #orientation-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      color: white;
      font-size: 20px;
      text-align: center;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: row;
        justify-content: space-evenly;
      }
      .logo-container {
        top: 5%;
        width: 200px;
      }
      .content {
        margin-top: 10px;
        padding: 15px;
      }
      .social-links {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Título con imagen -->
  <img id="title-img" src="titulo.png" alt="Niggames Launcher">

  <!-- MOTD debajo del título -->
  <div id="motd">¡Bienvenido al servidor de DemonCraft!</div>

  <div class="content">
    <button id="connect-btn">Conectar al Servidor</button>
    <p id="player-count">Jugadores conectados: Cargando...</p>
    <p id="server-status">Estado del servidor: <span>Desconocido</span></p>
  </div>

  <!-- Enlaces de Redes Sociales -->
  <div class="social-links">
    <a href="https://discord.gg/8r7AMg5mUh" target="_blank">Discord</a>
    <a href="minecraft://?addExternalServer=AlexxMzn2-fyn3.aternos.me|AlexxMzn2-fyn3.aternos.me:17490" rel="noopener">
      <i class="fas fa-plus-circle"></i> Agregar a Mis Servidores
    </a>
    <a href="creditos.html">Créditos</a>
  </div>

  <!-- Mensaje si el dispositivo está en vertical -->
  <div id="orientation-message">
    Por favor, gira tu dispositivo para cargar todos los elementos del launcher.
  </div>

  <script>
    async function fetchServerStatus() {
      try {
        const response = await fetch(`https://api.mcstatus.io/v2/status/bedrock/${'alexxmzn2-fyn3.aternos.me'}:${17490}`);
        if (response.ok) {
          const data = await response.json();

          // Verificamos si el MOTD es "nAternos" o cualquier valor que indique que el servidor está fuera de línea
          let motd = data.motd.clean;
          if (motd.toLowerCase() === "offline\naternos") {
            // Si está offline o no hay jugadores, actualizar estado a desconectado
            document.getElementById('player-count').innerText = 'Jugadores conectados: 0';
            document.getElementById('server-status').innerHTML = `Estado del servidor: <span style="color: #F44336;">Desconectado</span>`;
            document.getElementById('motd').innerText = "MOTD no disponible o servidor fuera de línea"; // Puedes personalizar el mensaje
          } else {
            // Si el MOTD contiene "DEDSAFIO 3 - By TheNeitorLoL", eliminamos esa línea
            if (motd.includes("DEDSAFIO 3 - By TheNeitorLoL")) {
              motd = motd.replace("DEDSAFIO 3 - By TheNeitorLoL", "").trim();
            }

            // Si el servidor está en línea, mostrar la cantidad de jugadores
            document.getElementById('player-count').innerText = `Jugadores conectados: ${data.players.online}`;
            document.getElementById('server-status').innerHTML = `Estado del servidor: <span style="color: #4CAF50;">Encendido</span>`;
            document.getElementById('motd').innerText = motd; // Mostrar el MOTD modificado
          }
        } else {
          throw new Error('Sin respuesta');
        }
      } catch (error) {
        document.getElementById('player-count').innerText = 'Jugadores conectados: No disponible';
        document.getElementById('server-status').innerHTML = `Estado del servidor: <span style="color: #F44336;">Apagado</span>`;
        document.getElementById('motd').innerText = "mensaje del dia no disponible"; // En caso de error
      }
    }

    setInterval(fetchServerStatus, 5000); // Actualiza cada 5 segundos
    fetchServerStatus();

    document.getElementById('connect-btn').onclick = () => {
      window.location.href = 'minecraft://connect?serverUrl=AlexxMzn2-fyn3.aternos.me&serverPort=17490';
    };

    
    // Forzar la pantalla completa al cargar la página
    window.onload = function() {
      setFullScreen();
    };
  </script>
</body>
</html>
